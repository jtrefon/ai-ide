# SonarCloud Project Configuration
# Updated to fix false positive code duplication in ServiceProtocols.swift
sonar.projectKey=jtrefon_ai-ide
sonar.organization=jtrefon

# Source code location
sonar.sources=osx-ide
sonar.tests=osx-ideTests,osx-ideUITests

# Exclusions
sonar.exclusions=**/*.generated.swift,**/Pods/**,**/Carthage/**,**/SPM/**,**/.build/**

# Code duplication exclusions
# Exclude protocol extensions that intentionally share implementations
sonar.cpd.swift.exclusions=osx-ide/Services/ServiceProtocols.swift

# Language-specific settings
sonar.swift.coverage.reportPaths=coverage.xml
sonar.swift.exclusions=**/*.generated.swift

# Pull request analysis
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=jtrefon/ai-ide
sonar.pullrequest.base=main

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.swift.file.suffixes=.swift
