name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.1.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1.1"

      - name: Build Release App
        run: >
          xcodebuild
          -project osx-ide.xcodeproj
          -scheme osx-ide
          -configuration Release
          -derivedDataPath build
          build
          CODE_SIGNING_ALLOWED=NO
          CODE_SIGNING_REQUIRED=NO
          CODE_SIGN_IDENTITY=

      - name: Package App
        run: |
          APP_PATH="build/Build/Products/Release/osx-ide.app"
          ZIP_NAME="osx-ide.app.zip"
          DMG_NAME="osx-ide.dmg"
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
          hdiutil create -volname "osx-ide" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_NAME"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            osx-ide.app.zip
            osx-ide.dmg
