name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.1.1
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd
        with:
          xcode-version: "26.1.1"

      - name: Xcode Version
        run: xcodebuild -version

      - name: Build
        run: >
          xcodebuild
          -project osx-ide.xcodeproj
          -scheme osx-ide
          -configuration Debug
          build
          CODE_SIGNING_ALLOWED=NO

      - name: Test (Unit Tests Only)
        run: >
          xcodebuild
          -project osx-ide.xcodeproj
          -scheme osx-ide
          -configuration Debug
          test
          -destination 'platform=macOS'
          -only-testing:osx-ideTests
          CODE_SIGNING_ALLOWED=NO
