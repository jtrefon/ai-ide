name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.1.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1.1"

      - name: Xcode Version
        run: xcodebuild -version

      - name: Build
        run: >
          xcodebuild
          -project osx-ide.xcodeproj
          -scheme osx-ide
          -configuration Debug
          build
          CODE_SIGNING_ALLOWED=NO

      - name: Test
        run: >
          xcodebuild
          -project osx-ide.xcodeproj
          -scheme osx-ide
          -configuration Debug
          test
          -destination 'platform=macOS'
          CODE_SIGNING_ALLOWED=NO
